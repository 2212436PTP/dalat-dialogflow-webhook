name: Keep Render App Alive

on:
  schedule:
    # Chạy mỗi 10 phút (GitHub Actions giới hạn tối đa mỗi 5 phút)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Có thể chạy thủ công

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          # Thay YOUR_RENDER_URL bằng URL thực của bạn
          curl -f https://dalat-dialogflow-webhook.onrender.com/keep-alive || echo "Ping failed"
        continue-on-error: true